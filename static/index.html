<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/static/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>School Bell</title>
</head>
<body>
	<div id="outer-b">
		<div id="inner-b">
			<img src="/static/logo.svg" alt="logo">
			<h3>Regular</h3>

			<button class="btn-regular" onclick="$.ajax({url:'/play-school-time'})">School time start/end</button>
			<button class="btn-regular" onclick="$.ajax({url:'/play-recess-time'})">Recess time start/end</button><br>
			<button class="btn-regular" onclick="$.ajax({url:'/play-anno-start'})">Announcement start</button>
			<button class="btn-regular" onclick="$.ajax({url:'/play-anno-stop'})">Announcement stop</button>

			<h3>Emergency</h3>
			<button class="btn-emergency" onclick="$.ajax({url:'/play-earthquake-siren'})">Earthquake</button>
			<button class="btn-emergency" onclick="$.ajax({url:'/play-danger-siren'})">Danger</button>

			<h3>Stop</h3>
			<button class="btn-stop" onclick="$.ajax({url:'/stop-audio'})">Stop audio</button>
		</div>
	</div>
</body>
</html>
